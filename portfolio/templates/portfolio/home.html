{% extends 'portfolio/base.html' %}

{% block content%}
   <h1>aXtiv's personal portfolio</h1>

<a href="{% url 'blog:all_blogs' %}">Blog posts</a>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}">

{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}

{% endfor %}

{% endblock %}
