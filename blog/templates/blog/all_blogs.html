{% extends 'portfolio/base.html' %}

{% block content %}

<h2>There are {{blogs.count}} blog post{{ blog.count|pluralize}}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.blogtitle}}</h2></a>
<h5>{{blog.date|date:'M d Y'|upper}}</h5>
<p>{{blog.blogdescription|striptags|truncatechars:100}}</p>
<p>{{blog.blogtext}}</p>
{% endfor %}

{% endblock %}
